<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">

	<script src="js/jquery-2.1.4.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
   		<div class="row">
   			<div class="col s4"> &nbsp;</div>
   			<div class="col s4 center-login">
   				<img src="img/Spotify_logo.jpg" width="100">
   				<h2 class="center-align">Login</h2>
            	<div class="row">
                	<form class="col s12">
                    	<div class="row">
                        	<div class="input-field col s12">
	                            <input id="user" type="user" class="validate">
	                            <label for="user">User</label>
                        	</div>
                    	</div>
                    	<div class="row">
                        	<div class="input-field col s12">
                            	<input id="pass" type="password" class="validate">
                            	<label for="pass">Password</label>
                        	</div>
                    	</div>
                    	<div class="row">
                        	<div class="col s12">
                            	<p>
                               		<input type="checkbox" id="remember">
                                	<label for="remember">Remember me</label>
                            	</p>
                        	</div>
                    	</div>
                     	<div class="divider"></div>
                    	<div class="row">
                        	<div class="col m12">
                            	<p class="right-align">
                                	<button class="btn btn-large waves-effect waves-light" id="btnLogin" type="button" name="action">Login</button>
                            	</p>
                        	</div>
                    	</div>
                	</form>
   				</div>
   			</div>
   		





    	</div>
    </div>

	<script src= "js/materialize.js" type="text/javascript"></script>
	<script src="js/users.js" type="text/javascript"></script>
	<script src="js/spotify.js" type="text/javascript"></script>
</body>
</html>
